<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Metaverse</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700"
      rel="stylesheet"
    />
  </head>

  <!-- Required Libraries 
1. Three.js
2. GLTF Loader for Three.js 
3. Orbit Controls for Three.js
4. VRM Loader for Three.js
5. Mediapipe for TensorFlow.js
6. Mediapipe Drawing Tools
7. Mediapipe Camera Tools
8. Mediapipe Kinematic Solver
9. TensorFlow.js
 -->
  <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
    type="text/javascript"
  ></script>

  <body>
    <div class="preview">
      <p id="status"></p>
      <video
        class="input_video"
        width="1280px"
        height="720px"
        autoplay
        muted
        playsinline
      ></video>
      <canvas class="guides"></canvas>
      <section></section>
    </div>

    <div class="btn-group">
      <div class="button" id="select_character"></div>
    </div>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./javascript/module.js"></script>
    <script type="module" src="./javascript/zhongli.js"></script>
  </body>
</html>
